<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Portal - Sistema de Seguimiento{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @layer utilities {
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navbar simplificado para clientes -->
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800">Portal de Cliente</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{% url 'client-dashboard' %}" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 rounded-md text-sm font-medium bg-indigo-50">
                        Mi Portal
                    </a>

                    <!-- Separador -->
                    <div class="h-6 w-px bg-gray-300"></div>

                    <!-- Usuario / Logout -->
                    {% if user.is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <span class="text-sm text-gray-600">
                            {{ user.first_name|default:user.username }}
                        </span>
                        <a href="{% url 'logout' %}" class="inline-flex items-center px-3 py-1.5 text-sm font-medium text-red-600 hover:text-red-800 hover:bg-red-50 rounded-md transition-colors">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                            </svg>
                            Salir
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-sm text-gray-500">
                Sistema de Seguimiento de Operaciones
            </p>
        </div>
    </footer>

    {% block extra_js %}
    {% endblock %}
</body>
</html>
